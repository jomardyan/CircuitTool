    id: CapacitorCalculator
    path: ../src/Calculators/CapacitorCalculator.cs
    startLine: 23
  assemblies:
  - CircuitTool
  namespace: CircuitTool
  summary: Provides easy-to-use methods for capacitor circuit calculations, including reactance, energy, time constants, and more.
  remarks: >-
    <p>Example usage:</p>


    <pre><code class="lang-csharp">double xc = CapacitorCalculator.CapacitiveReactance(1000, 0.000001); // 159.15 Ohms

    double energy = CapacitorCalculator.EnergyStored(0.001, 5); // 0.0125 J

    double tau = CapacitorCalculator.TimeConstant(1000, 0.000001); // 0.001 s

    double cSeries = CapacitorCalculator.SeriesCapacitance(new[] {0.000001, 0.000002});

    double cParallel = CapacitorCalculator.ParallelCapacitance(new[] {0.000001, 0.000002});

    double vCharge = CapacitorCalculator.ChargingVoltage(5, 0.001, 0.002);

    double vDischarge = CapacitorCalculator.DischargingVoltage(5, 0.001, 0.002);</code></pre>
