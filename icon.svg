<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#1976D2" stroke-width="4"/>
  
  <!-- Circuit pattern -->
  <g stroke="#FFFFFF" stroke-width="3" fill="none">
    <!-- Horizontal lines -->
    <line x1="20" y1="40" x2="50" y2="40"/>
    <line x1="78" y1="40" x2="108" y2="40"/>
    <line x1="20" y1="64" x2="40" y2="64"/>
    <line x1="88" y1="64" x2="108" y2="64"/>
    <line x1="20" y1="88" x2="50" y2="88"/>
    <line x1="78" y1="88" x2="108" y2="88"/>
    
    <!-- Vertical lines -->
    <line x1="64" y1="20" x2="64" y2="40"/>
    <line x1="64" y1="88" x2="64" y2="108"/>
    
    <!-- Resistor symbols -->
    <rect x="50" y="36" width="28" height="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <rect x="50" y="84" width="28" height="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Capacitor symbol -->
    <line x1="40" y1="58" x2="40" y2="70"/>
    <line x1="44" y1="58" x2="44" y2="70"/>
    
    <!-- LED symbol -->
    <circle cx="88" cy="64" r="6" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <polygon points="85,61 91,64 85,67" fill="#FFFFFF"/>
  </g>
  
  <!-- Tool/wrench icon -->
  <g transform="translate(45, 45) rotate(45)" fill="#FFFFFF" stroke="#1976D2" stroke-width="1">
    <rect x="0" y="8" width="4" height="20" rx="2"/>
    <rect x="-2" y="6" width="8" height="4" rx="2"/>
    <rect x="-2" y="28" width="8" height="4" rx="2"/>
  </g>
  
  <!-- Text -->
  <text x="64" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">CT</text>
</svg>
